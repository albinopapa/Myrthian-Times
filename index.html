<!DOCTYPE html>
<html>
  <head>
    <style>
      /* Define the style for the table heading */
      th {
        font-family: "Times New Roman";
        font-size: 48px;
        text-align: center;
      }
      
      /* Define the style for the table rows */
      td {
        font-family: "Times New Roman";
        font-size: 12px;
        text-align: left;
      }
    </style>
  </head>
  <body>
    <table width = "100%">
      <tr>
        <th colspan="3">The Myrthian Times</th>
      </tr>
      <tr>
        <td>
          <img src= "https://www.dropbox.com/s/0zx34s4ezfy684s/goblin_invasion_ai_gen.png?dl=0" alt="Depiction of a goblin">
          <p>Breaking News: Goblins invade Mons no Kuni yesterday near Dark Forest.  As you know, each of the seven kingdoms encircle the forest that is considered home to all non-human creatures....</p>
        </td>
        <td>Row 1, Column 2</td>
        <td>Row 1, Column 3</td>
      </tr>
      <tr>
        <td>Row 2, Column 1</td>
        <td>Row 2, Column 2</td>
        <td>Row 2, Column 3</td>
      </tr>
    </table>
  </body>
</html>
