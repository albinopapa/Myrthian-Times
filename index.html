<!DOCTYPE html>
<html>
  <head>
    <style>
      /* Define the style for the table heading */
      th {
        font-family: "Times New Roman";
        font-size: 48px;
        text-align: center;
      }
      
      /* Define the style for the table rows */
      td {
        font-family: "Times New Roman";
        font-size: 12px;
        text-align: left;
      }
    </style>
  </head>
  <body>
    <table>
      <tr>
        <th colspan="3">The Myrthian Times</th>
      </tr>
      <tr>
        <td>Row 1, Column 1</td>
        <td>Row 1, Column 2</td>
        <td>Row 1, Column 3</td>
      </tr>
      <tr>
        <td>Row 2, Column 1</td>
        <td>Row 2, Column 2</td>
        <td>Row 2, Column 3</td>
      </tr>
    </table>
  </body>
</html>
